<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <title>Job Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <style>
      .nav-link {
        color: white !important;
        margin-right: 8px;
      }
      .nav-link:hover {
        color: #424874 !important;
        font-weight: bold;
        background-color: #f4eeff;

        border-radius: 10px;
      }

      .nav-brand:hover {
        color: yellow !important;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-3">
          <img src="{% static 'images/job2.png' %}" alt="" width="180px
          height="150px" />
        </div>

        <div class="col-sm-6 mt-4" text-center>
          <span style="font-weight: bold; font-size: 30px;padding-left: 100px;">
            <span style="color: #424874">Online Job</span>

            <span style="color: #424874">Portal System</span>
          </span>
        </div>

        <div class="col-sm-3 mt-4" style="padding-left: 10%">
          <span style="font-weight: bold; font-size: 30px">
            <span>
              <i class="fa fa-twitter pl-1" aria-hidden="true"></i>
            </span>

            <span>
              <i class="fa fa-linkedin pl-1" aria-hidden="true"></i>
            </span>
            <span>
              <i class="fa fa-instagram pl-1" aria-hidden="true"></i>
            </span>
            <span>
              <i class="fa fa-telegram pl-1" aria-hidden="true"></i>
            </span>
          </span>
        </div>
        <div class="col-sm-4">
          <span style="font-weight: bold"> </span>
        </div>
      </div>
    </div>
    <nav class="navbar navbar-expand-sm" style="background-color: #155263">
     <!-- <a
        class="navbar-brand text-white pl-5 font-weight-bold"
        style="font-family: 'Monotype Corsiva' font-size 30px"
        >Job Portal</a
      >-->

      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link"
            href="{% url 'user_home' %}"
            style="margin-left: 280px"
            ><i class="fa fa-home mr-1"></i>Home</a
          >
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{% url 'add_job' %}"
            ><i class="fa fa-plus-circle mr-1"></i>Add Job</a
          >
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{% url 'job_list' %}"
            ><i class="fa fa-list-ul"></i></i> Job List</a
          >
        </li>

        <li class="nav-item">
            <a class="nav-link" href="#"
              ><i class="fa fa-users"></i></i></i> Applied Candidates</a
            >
          </li>

        <li class="nav-item">
          <a class="nav-link" href="{% url 'change_passwordrecruiter' %}"
            ><i class="fa fa-key mr-1"></i>Change Password</a
          >
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{% url 'LogOut' %}"
            ><i class="fa fa-sign-out mr-1"></i>LogOut</a
          >
        </li>
      </ul>


      <a
        class="navbar-brand text-white pl-5 font-weight-bold"
        style="font-family: 'Monotype Corsiva' font-size 10px"
        >{{request.user.first_name}} {{request.user.last_name}}</a
      >
    </nav>
  </body>
</html>
